type: object
properties:
  _id:
    type: string
    example: 60d21b4667d0d8992e610c85
  name:
    type: string
    example: Ivan Petrenko
  email:
    type: string
    example: ivan@example.com
  phoneNumber:
    type: string
    example: '+380501234567'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    example: work
  photo:
    type: string
    example: 'https://example.com/photo.jpg'
  userId:
    type: string
    example: 60d21b4667d0d8992e610c99
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - isFavourite
  - userId 