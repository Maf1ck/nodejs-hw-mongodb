delete:
  tags:
    - Contacts
  summary: Видалити контакт за ідентифікатором
  operationId: deleteContactById
  description: Видаляє контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Контакт успішно видалено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully deleted contact with id 60d21b4667d0d8992e610c85!
              data:
                type: 'null'
          examples:
            success:
              value:
                status: 200
                message: Successfully deleted contact with id 60d21b4667d0d8992e610c85!
                data: null
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/error.yaml'
