tags:
  - Auth
summary: Реєстрація нового користувача
operationId: registerUser
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Ivan Petrenko
          email:
            type: string
            example: ivan@example.com
          password:
            type: string
            example: mySecret123
      examples:
        valid:
          summary: Валідний запит
          value:
            name: Ivan Petrenko
            email: ivan@example.com
            password: mySecret123
responses:
  '201':
    description: Користувача зареєстровано
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                userId:
                  type: string
                  example: 60f7c0b8e1d2c70015e4d001
        examples:
          success:
            summary: Успішна реєстрація
            value:
              status: 201
              message: Successfully registered a user!
              data:
                userId: 60f7c0b8e1d2c70015e4d001
  '400':
    description: Некоректні дані
    content:
      application/json:
        schema:
          $ref: '../../components/error.yaml'
        examples:
          badRequest:
            summary: Некоректний запит
            value:
              status: 400
              message: "Missing required fields: name, email, password"
  '409':
    description: Email вже використовується
    content:
      application/json:
        schema:
          $ref: '../../components/error.yaml'
        examples:
          conflict:
            summary: Email вже існує
            value:
              status: 409
              message: "Email already in use" 