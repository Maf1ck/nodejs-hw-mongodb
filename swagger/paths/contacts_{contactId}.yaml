get:
  tags:
    - Contacts
  summary: Отримати контакт за ідентифікатором
  operationId: getContactById
  description: Повертає контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Успішна відповідь. Контакт знайдено.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contact with id 60d21b4667d0d8992e610c85!
              data:
                $ref: '/swagger/components/contact.yaml'
          examples:
            success:
              value:
                status: 200
                message: Successfully found contact with id 60d21b4667d0d8992e610c85!
                data:
                  _id: "60d21b4667d0d8992e610c85"
                  name: "Ivan Petrenko"
                  email: "ivan@example.com"
                  phoneNumber: "+380501234567"
                  isFavourite: false
                  contactType: work
                  photo: "https://example.com/photo.jpg"
                  userId: "60d21b4667d0d8992e610c99"
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '/swagger/components/error.yaml'
patch:
  tags:
    - Contacts
  summary: Оновити контакт за ідентифікатором
  operationId: updateContactById
  description: Оновлює дані контакту за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../components/contactUpdate.yaml'
  responses:
    '200':
      description: Контакт успішно оновлено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully updated contact!
              data:
                $ref: '/swagger/components/contact.yaml'
          examples:
            success:
              value:
                status: 200
                message: Successfully updated contact!
                data:
                  _id: "60d21b4667d0d8992e610c85"
                  name: "Ivan Petrenko"
                  email: "ivan@example.com"
                  phoneNumber: "+380501234567"
                  isFavourite: true
                  contactType: work
                  photo: "https://example.com/photo.jpg"
                  userId: "60d21b4667d0d8992e610c99"
    '400':
      description: Некоректні дані
      content:
        application/json:
          schema:
            $ref: '/swagger/components/error.yaml'
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '/swagger/components/error.yaml'
delete:
  tags:
    - Contacts
  summary: Видалити контакт за ідентифікатором
  operationId: deleteContactById
  description: Видаляє контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Контакт успішно видалено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully deleted contact with id 60d21b4667d0d8992e610c85!
              data:
                type: "null"
          examples:
            success:
              value:
                status: 200
                message: Successfully deleted contact with id 60d21b4667d0d8992e610c85!
                data: null
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '/swagger/components/error.yaml' 