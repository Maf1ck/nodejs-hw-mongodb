get:
  tags:
    - Contacts
  summary: Отримати контакт за ідентифікатором
  operationId: getContactById
  description: Повертає контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Успішна відповідь. Контакт знайдено.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contact with id 60d21b4667d0d8992e610c85!
              data:
                $ref: '../../components/contact.yaml'
          examples:
            success:
              value:
                status: 200
                message: Successfully found contact with id 60d21b4667d0d8992e610c85!
                data:
                  _id: '60d21b4667d0d8992e610c85'
                  name: 'Ivan Petrenko'
                  email: 'ivan@example.com'
                  phone: '+380501234567'
                  favorite: false
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/error.yaml'
