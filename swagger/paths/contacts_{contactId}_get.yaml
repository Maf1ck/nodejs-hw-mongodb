get:
  tags:
    - Contacts
  summary: Отримати контакт за ідентифікатором
  operationId: getContactById
  description: Повертає контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Успішна відповідь. Контакт знайдено.
      content:
        application/json:
          schema:
            $ref: '../../components/contact.yaml'
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/error.yaml' 