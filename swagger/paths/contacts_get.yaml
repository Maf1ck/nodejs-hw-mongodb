get:
  tags:
    - Contacts
  summary: Отримати список контактів
  operationId: getContacts
  description: Повертає список контактів користувача з підтримкою пагінації та фільтрації за улюбленими. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: false
      description: Номер сторінки (за замовчуванням 1)
      schema:
        type: integer
        default: 1
    - name: limit
      in: query
      required: false
      description: Кількість контактів на сторінці (за замовчуванням 10)
      schema:
        type: integer
        default: 10
    - name: sortBy
      in: query
      required: false
      description: Сортувати за полем (наприклад, name)
      schema:
        type: string
    - name: sortByDesc
      in: query
      required: false
      description: Сортувати за спаданням по полю (наприклад, name)
      schema:
        type: string
    - name: filter
      in: query
      required: false
      description: Фільтрація по полях (наприклад, name|email)
      schema:
        type: string
  responses:
    '200':
      description: Успішна відповідь. Список контактів.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contacts!
              data:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      $ref: '../../components/contact.yaml'
                  total:
                    type: integer
                    example: 100
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
          examples:
            success:
              value:
                status: 200
                message: Successfully found contacts!
                data:
                  data:
                    - _id: '60d21b4667d0d8992e610c85'
                      name: 'Ivan Petrenko'
                      email: 'ivan@example.com'
                      phoneNumber: '+380501234567'
                      isFavourite: false
                      contactType: 'work'
                      photo: 'https://example.com/photo.jpg'
                  total: 100
                  page: 1
                  limit: 10
                  hasPreviousPage: false
                  hasNextPage: true
    '401':
      description: Неавторизовано
      content:
        application/json:
          schema:
            $ref: '../../components/error.yaml'
