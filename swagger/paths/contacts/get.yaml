tags:
  - Contacts
summary: Отримати всі контакти з пагінацією
operationId: getAllContacts
security:
  - bearerAuth: []
description: |
  Повертає список контактів користувача з підтримкою пагінації, фільтрації та сортування.
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
    description: Номер сторінки (default: 1)
  - name: limit
    in: query
    required: false
    schema:
      type: integer
    description: Кількість елементів на сторінці (default: 10)
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
    description: Поле для сортування за зростанням
  - name: sortByDesc
    in: query
    required: false
    schema:
      type: string
    description: Поле для сортування за спаданням
  - name: filter
    in: query
    required: false
    schema:
      type: string
    description: Фільтрація за полями (field1|field2)
responses:
  '200':
    description: Успішно знайдено контакти
    content:
      application/json:
        schema:
          $ref: '../../../components/contactsPaginated.yaml'
  '401':
    description: Неавторизовано
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml' 