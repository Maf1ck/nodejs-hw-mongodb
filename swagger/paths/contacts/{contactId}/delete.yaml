tags:
  - Contacts
summary: Видалити контакт за ID
operationId: deleteContact
security:
  - bearerAuth: []
description: |
  Видаляє контакт за його унікальним ідентифікатором. Потрібна авторизація через Bearer токен.
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
responses:
  '204':
    description: Контакт видалено
  '401':
    description: Неавторизовано
    content:
      application/json:
        schema:
          $ref: '../../components/error.yaml'
  '404':
    description: Контакт не знайдено
    content:
      application/json:
        schema:
          $ref: '../../components/error.yaml' 