tags:
  - Contacts
summary: Оновити контакт за ID
operationId: updateContact
security:
  - bearerAuth: []
description: |
  Оновлює контакт за його унікальним ідентифікатором. Підтримує оновлення фото (поле photo).
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          contactType:
            type: string
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Контакт оновлено
    content:
      application/json:
        schema:
          $ref: '../../../components/contact.yaml'
  '400':
    description: Некоректні дані
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml'
  '401':
    description: Неавторизовано
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml'
  '404':
    description: Контакт не знайдено
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml' 