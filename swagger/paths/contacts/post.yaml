tags:
  - Contacts
summary: Створити новий контакт
operationId: createContact
security:
  - bearerAuth: []
description: |
  Створює новий контакт. Підтримує завантаження фото (поле photo).
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          contactType:
            type: string
          photo:
            type: string
            format: binary
responses:
  '201':
    description: Контакт створено
    content:
      application/json:
        schema:
          $ref: '../../../components/contact.yaml'
  '400':
    description: Некоректні дані
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml'
  '401':
    description: Неавторизовано
    content:
      application/json:
        schema:
          $ref: '../../../components/error.yaml' 