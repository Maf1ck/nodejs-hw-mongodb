post:
  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  description: Створює новий контакт. Потрібна авторизація через Bearer токен.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - phoneNumber
            - contactType
          properties:
            name:
              type: string
            phoneNumber:
              type: string
            contactType:
              type: string
            email:
              type: string
            photo:
              type: string
              format: binary
  responses:
    '201':
      description: Контакт успішно створено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: Successfully created a contact!
              data:
                $ref: '../../components/contact.yaml'
          examples:
            success:
              value:
                status: 201
                message: Successfully created a contact!
                data:
                  _id: '60d21b4667d0d8992e610c85'
                  name: 'Ivan Petrenko'
                  email: 'ivan@example.com'
                  phone: '+380501234567'
                  favorite: false
    '400':
      description: Некоректні дані
      content:
        application/json:
          schema:
            $ref: '../../components/error.yaml'
