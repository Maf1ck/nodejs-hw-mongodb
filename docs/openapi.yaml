openapi: 3.1.0
info:
  version: 1.0.0
  title: My Contacts API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: |
    API для керування контактами користувача. Дозволяє створювати, переглядати, оновлювати та видаляти контакти. Підтримує авторизацію через Bearer токен.
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-5-saax.onrender.com
tags:
  - name: Contacts
    description: Операції з контактами
paths:
  /contacts:
    $ref: '../swagger/paths/contacts.yaml'
  /contacts/{contactId}:
    $ref: '../swagger/paths/contacts_{contactId}.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
